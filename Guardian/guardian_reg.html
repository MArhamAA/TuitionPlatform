<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurdiant registration</title>
    <link rel="stylesheet" href="../css/style-regi-log.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h2>Sign Up as Gurdiant</h2>

        <form action="new-g-info.php" method="post">

            <div class="form-group">
                <input type="text" name="name" required>
                <label for="">Your Name</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="email" name="email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="text" name="phone" required>
                <label for="">Phone Number</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" name="pass" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <input id="btn" type="submit" value="Sign Up">

            <p>Already have an account? <a href="guardianlogin.html">Login</a></p>

        </form>
    </div>

</body>

</html>
